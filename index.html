<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class=""> Calculator </h1>
    </div>
    <div class="container">
      <form action="">
        <input type="text" value="0" id="screen" readonly>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <table id="buttons">
            <tbody>
              <tr>
                <td><button class="btn btn-default" id="clear">C</button></td>
                <td><button class="btn btn-default" id="plusmn">&plusmn;</button></td>
                <td><button class="btn btn-default" id="divide">&divide;</button></td>
                <td><button class="btn btn-default" id="mult">x</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-default" id="7">7</button></td>
                <td><button class="btn btn-default" id="8">8</button></td>
                <td><button class="btn btn-default" id="9">9</button></td>
                <td><button class="btn btn-default" id="minus">-</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-default" id="4">4</button></td>
                <td><button class="btn btn-default" id="5">5</button></td>
                <td><button class="btn btn-default" id="6">6</button></td>
                <td><button class="btn btn-default" id="plus">+</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-default" id="1">1</button></td>
                <td><button class="btn btn-default" id="2">2</button></td>
                <td><button class="btn btn-default" id="3">3</button></td>
                <td><button class="btn btn-default" id="equals">=</button></td>
              </tr>
              <tr>
                <td></td>
                <td><button class="btn btn-default" id="0">0</button></td>
                <td><button class="btn btn-default" id="dec">.</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container noMargin">
      <div id="endMessage" class="hidden">The word was: <span id="solution"></span></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
